<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>

    <div class="text-info">Переверніть ваш телефон</div>

    <div class="wrapper">
    <div class="passwordBlock">
        <div class="password">
            <span class="password-element password-element1">.</span>
            <span class="password-element password-element2">.</span>
            <span class="password-element password-element3">.</span>
            <span class="password-element password-element4">.</span>
            <span class="password-element password-element5">.</span>
            <span class="password-element password-element6">.</span>
        </div>
        <button class="btn btn-num btn1">1</button>
        <button class="btn btn-num btn2">2</button>
        <button class="btn btn-num btn3">3</button>
        <button class="btn btn-num btn4">4</button>
        <button class="btn btn-num btn5">5</button>
        <button class="btn btn-num btn6">6</button>
        <button class="btn btn-num btn7">7</button>
        <button class="btn btn-num btn8">8</button>
        <button class="btn btn-num btn9">9</button>
        <button class="btn btn10">✘</button>
        <button class="btn btn-num btn11">0</button>
        <button class="btn btn12">✔</button>

    </div>
</div>

    <div class="levels">

        <button class="level level-super-easy level-unlock">super easy <span class="amount">6pcs</span> </button>
        <h1 class="level-ready level-super-easy-ready">✅</h1>

        <button class="level level-easy">easy <span class="amount">12pcs</span></button>
        <h1 class="level-ready level-easy-ready">✅</h1>
        
       
        <button class="level level-normal">normal <span class="amount">30pcs</span></button>
        <h1 class="level-ready level-normal-ready">✅</h1>

        <button class="level level-super-normal">super normal <span class="amount">54pcs</span></button>
        <h1 class="level-ready level-super-normal-ready">✅</h1>
        
        
        <button class="level level-hard">hard <span class="amount">100pcs</span></button>
        <h1 class="level-ready level-hard-ready">✅</h1>

        <button class="level level-super-hard">super hard <span class="amount">256pcs</span></button>
        <h1 class="level-ready level-super-hard-ready">✅</h1>

        <button class="level level-super-mega-hard">super mega hard <span class="amount">256pcs</span></button>
        <h1 class="level-ready level-super-mega-hard-ready">✅</h1>
        
    </div>

    <!-- <div class = 'div div1'></div>

    <div class = 'div div2'></div>

    <div class = 'div div3'></div>

    <div class = 'div div4'></div>

    <div class = 'div div5'></div>

    <div class = 'div div6'></div>

    <div class = 'div div7'></div>

    <div class = 'div div8'></div>

    <div class = 'div div9'></div>

    <div class = 'div div10'></div>

    <div class = 'div div11'></div>

    <div class = 'div div12'></div> -->

    <div class="you-win">
        You Win
    </div>

    <h2 class = 'close'>❌</h2>

    <div class="timer">
        <span class="timerHour">1</span>
        :
        <span class="timerMinutes">00</span>
        :
        <span class="timerSecond">00</span>
    </div>


    <h2 class = 'youLost' >You lost</h2>


    <h2 class = 'notTrue'>Not true password</h2>

    <!-- <button class="save">save</button> -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
